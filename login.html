<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> <!-- using bootstrap -->

        <title>yummyNUS</title>
    </head>
    <body id="background">
    	<header id="main-header">
		<div class="container">
		<h1 id ="header-text" style="float:left">yummyNUS</h1>
		<form class="form-inline" style="float:right">
			  <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
			  <div class="input-group mt-3 mb-2 mr-sm-2">
			    <div class="input-group-prepend">
			      <div class="input-group-text">@</div>
			    </div>
			    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
			  </div>
			  <label class="sr-only" for="inlineFormInputName2">Password</label>
			  <input type="text" class="form-control mt-3 mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Password">

			  <div class="form-check mt-3 mb-2 mr-sm-2">
			    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
			    <label class="form-check-label" for="inlineFormCheck">
			      Remember me
			    </label>
			  </div>

			  <button type="submit" class="btn btn-primary mt-3 mb-2">Login</button>
		</form>
		</div>
	</header>

	<nav id="navbar">
		<div class ="container">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="#">Stalls</a></li>
				<li><a href="#">Map</a></li>
				<li><a href="#">FAQ</a></li>	
				<li><a href="login.html">Register</a></li>	
			</ul>
		</div>
	</nav>
		<center>
	    	<h1>Sign-Up</h1>
	        <form>
			  <div class="form-group row">
			    <label for="inputEmail3" class="col-sm-3 col-lg-12 col-form-label">Username</label>
			    <div class="col-sm-3 col-lg-12">
			      <input type="email" class="form-control" id="inputEmail3">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputPassword3" class="col-sm-3 col-lg-12 col-form-label">Password</label>
			    <div class="col-sm-3 col-lg-12">
			      <input type="password" class="form-control" id="inputPassword3">
			    </div>
			  </div>
			  <div class="form-group row">
			    <div class="col-sm-6 col-lg-12">
			      <button type="submit" class="btn btn-primary">Sign in</button>
			    </div>
			  </div>
			</form>
		</center>
    </body>
</html>
