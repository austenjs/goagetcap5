<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> <!-- using bootstrap -->

        <title>yummyNUS</title>
    </head>
    <body id="background">
    	<header id="main-header">
			<div class="container">
			<h1>yummyNUS</h1>
			</div>
		</header>
		<center>
	    	<h1>Sign-Up page</h1>
	        <form>
			  <div class="form-group row">
			    <label for="inputEmail3" class="col-sm-3 col-lg-12 col-form-label">Username</label>
			    <div class="col-sm-3 col-lg-12">
			      <input type="email" class="form-control" id="inputEmail3">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputPassword3" class="col-sm-3 col-lg-12 col-form-label">Password</label>
			    <div class="col-sm-3 col-lg-12">
			      <input type="password" class="form-control" id="inputPassword3">
			    </div>
			  </div>
			  <div class="form-group row">
			    <div class="col-sm-6 col-lg-12">
			      <button type="submit" class="btn btn-primary">Sign in</button>
			    </div>
			  </div>
			</form>
		</center>
    </body>
</html>
